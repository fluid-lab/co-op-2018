<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drill Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        canvas {
            border: 1px solid white;
            background-color: grey;
        }
        img{
            visibility: hidden;
        }
    </style>
</head>
<body onload = "startGame()">
    <canvas id = "myCanvas" width = "1280" height="720"></canvas>
    <script src = "example3.js"></script>
    <br>
    <img id = "drill" width = "1" height = "1" src = "drill.png" alt = "drill">
    <img id = "background" src = "MiningPlanet.png" width = "1" height = "1">
    <img id = "ScannedDrill" width = "1" height = "1" src = "ScannedDrill.png" alt = "Scanned Drill">
    <img id = "rightArrow" width = "1" height = "1" src = "rightArrow.png" alt = "Right Arrow">
    <img id = "leftArrow" width = "1" height = "1" src = "leftArrow.png" alt = "Left Arrow">
    <img id = "leftArrowScanner" width = "1" height = "1" src = "leftArrowScanned.png" alt = "Left Arrow Scanned">
    <img id = "rightArrowScanner" width = "1" height = "1" src = "rightArrowScanned.png" alt = "Right Arrow Scanned">
    <img id = "fuel" width = "1" height = "1" src = "fuel.png" alt = "Fuel">
    <img id = "iron" width = "1" height = "1" src = "iron.png" alt = "Iron">
    <img id = "copper" width = "1" height = "1" src = "copper.png" alt = "Copper">
    <img id = "stars" width = "1" height "1" src = "stars.png" alt = "Stars">
    <img id = "pointScreen" width = "1" height = "1" src = "pointScreen.png" alt = "Point Screen">
</body>
</html>
